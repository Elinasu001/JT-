<!DOCTYPE html>

<head>

	<title>JT 저축은행</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<link rel="stylesheet" type="text/css" href="../public/css/reset.css?v=002" />
	<link rel="stylesheet" type="text/css" href="../public/css/common.css?v=002" />
	<link rel="stylesheet" type="text/css" href="../public/css/slick.css" />
	<script src="../public/js/jquery.min.js"></script>
	<script src="../public/js/slick.js"></script>
	<script src="../public/js/common.js"></script>
	<script>
	
		/* 모달 */
		function modalOn(modalID) { // 모달 On 모달 창 호출 후 해당 모달 컨텐츠 로드
			$("." + modalID).addClass('on');
			$("html").css("overflow","hidden");
		};

		function modalOff() { // 모달 Off
			$('.Acuon-Modal').removeClass('on');
			$("html").css("overflow","auto").css("height","100%");
		};

	</script>
</head>

		</a>

<div class="Acuon-Modal alert-appinfopopup" rel="알림창">
	<dl class="Modal-Fix"><!-- class="Modal-Fix" 하단버튼필요시 노출-->

			</div>
		</dd>
		<!-- 하단버튼 필요시 노출 -->
		<dd class="modal-FtBtn">
			<p>
				<a href="#" onclick="modalOff();" class="btn-cancle">닫기</a>
				<a href="#" class="btn-normal">APP 설치바로가기</a>
			</p>
		</dd>

	</dl>
</div>
