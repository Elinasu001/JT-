	<script>
		$(document).ready(function(){
			//전체동의 action
			$('.allChk input').change(function() { 
				if ($(this).is(":checked")) {
					$(this).parents(".allChk").addClass("on");
				} else {
					$(this).parents(".allChk").removeClass("on");
				}		
			});			
		
		});

	</script>
