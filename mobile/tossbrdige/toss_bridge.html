<body>
<div id="tossbrdige-main">
	<header>
		<h1>
			<img src="../public/img/toss/logo_toss.png" alt="토스뱅크">
			<span>고객님, 반갑습니다.</span>
		</h1>
	</header>
	<section>
		<article class="bridgeCont">
			<div>
				<h2>
					상담원 연결없이 앱으로 신청하고,
					<em>신청, 결과 확인 및 송금까지!!!</em>
				</h2>
				<div class="step">
					<ul>
						<li>
							<p>대출신청<span>24시간</span></p>
						</li>
						<li>
							<p>신청확인<span>24시간</span></p>
						</li>
						<li>
							<p>송금<span>평일 9시~17시</span></p>
						</li>
					</ul>
				</div>
			</div>

			<div class="applicationCont">
				<h3></h3>
				<ol>
					<li>
						<p>앱 설치 후 첫화면에서 <em>'이어하기'</em>를 통해 계속 진행해주세요.</p>
					</li>
					<li>
						<p>최근 금융상황이 달라졌거나 입력정보가 달라졌을 경우<br> <em>대출조건이 바뀔 수 있어요.</em></p>
					</li>
				</ol>
				<button>앱 설치 및 신청 바로가기</button>
			</div>
		</article>
	</section>
</div>
