	<script>
		/* 모달 */
		function modalOn(modalID) { // 모달 On 모달 창 호출 후 해당 모달 컨텐츠 로드
			$("." + modalID).addClass('on');
			$("html").css("overflow","hidden");
		};

		function modalOff() { // 모달 Off
			$('.Acuon-Modal').removeClass('on');
			$("html").css("overflow","auto").css("height","100%");
		};

		
		/* 모달 */
		function modalOn2(modalID) { // 모달 On 모달 창 호출 후 해당 모달 컨텐츠 로드
			$("." + modalID).addClass('on');
			$("html").css("overflow","hidden");
		};

		function modalOff2() { // 모달 Off
			$('.full-Modal').removeClass('on');
			$("html").css("overflow","auto").css("height","100%");
		};
	</script>
